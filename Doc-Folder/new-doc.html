<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/css/tempus-dominus.min.css" rel="stylesheet">
    <style>
        .doctors-image {
            background: url('/images/doctors.jpg') no-repeat center center;
            background-size: cover;
            height: 339px;
            position: relative;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .doctors-image .overlay {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .img-size {
            height: 65px;
            width: 65px;
        }

        .pt-100 {
            padding-top: 100px !important;
        }
    </style>
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <section class="main-width mx-auto mt-5 px-3 px-md-0 py-3 py-sm-5">
        <div class="shadow-sh box-radius px-md-4">
            <div class="doctors-image">
                <div class="overlay">
                    <div class="overlay-text text-center">
                        <h1 class="fs-40 fw-normal ff-inter">Doctors</h1>
                        <p class="lead mb-0 ff-inter">Home | Doctors</p>
                    </div>
                </div>
            </div>

            <div class="p-4">
                <form class="mb-0">
                    <div class="row g-3 align-items-center">
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-3 custom-border">
                                    <label class="form-label label-font mb-2px">Name</label>
                                    <select class="form-select option-font cursor-pointer">
                                        <option selected>Select</option>
                                        <option>Premier Health Center</option>
                                        <option>Precision Medical Center</option>
                                        <option>Vitality Cardiology Clinic</option>
                                        <option>Trust Care Medical Group</option>
                                    </select>
                                </div>
                                <div class="col-md-3 custom-border">
                                    <label class="form-label label-font mb-2px">Specialist</label>
                                    <select class="form-select option-font cursor-pointer">
                                        <option selected>Select</option>
                                        <option>Cardiology</option>
                                        <option>Orthopedics</option>
                                        <option>Neurology</option>
                                        <option>Pediatrics</option>
                                    </select>
                                </div>
                                <div class="col-md-3 custom-border">
                                    <label class="form-label label-font mb-2px">Facility</label>
                                    <select class="form-select option-font cursor-pointer">
                                        <option selected>Select</option>
                                        <option>Cardiology</option>
                                        <option>Orthopedics</option>
                                        <option>Neurology</option>
                                        <option>Pediatrics</option>
                                    </select>
                                </div>
                                <div class="col-md-3 custom-border">
                                    <label class="form-label label-font cursor-pointer mb-2px">Appointment Date</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control option-font" id="date" placeholder="DD/MM/YYYY">
                                        <span class="input-group-text b-0 cursor-pointer">
                                            <img src="images/CalenderIcon.svg" alt="calendar" style="width: 17px; height: 17px;">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 text-center text-md-start px-0 px-md-3">
                            <button type="submit" class="search-btn">
                                <img src="images/search.svg" alt="icon" style="width: 18px; height: 18px;">
                                <span class="ps-1">Search</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="pt-100 px-md-4">
            <div class="d-md-flex justify-content-between align-items-center">
                <div class="col-12 col-md-8">
                    <span class="fs-30 fw-medium mb-0">Meet The Specialist Doctors</span>
                    <p class="fs-15 mt-10 mb-0">There are 12 results in total</p>
                </div>
                <div class="col-12 col-md-4 col-lg-3 mt-3 mt-md-0">
                    <select class="form-select p-10 select-section">
                        <option>Sort By Alphabetically, Aâ€“Z</option>
                        <option>Sort By Alphabetically, Z-A</option>
                        <option>Sort By speciality, High to Low</option>
                    </select>
                </div>
            </div>

            <div class="overflow-auto p-30">
                <div class="d-flex flex-nowrap gap-16">
                    <button class="btn doc-btn fs-15 fw-semibold h-auto active">All</button>
                    <button class="btn doc-btn fs-15 fw-semibold h-auto">Neurosurgery</button>
                    <button class="btn doc-btn fs-15 fw-semibold h-auto">Dentistry</button>
                    <button class="btn doc-btn fs-15 fw-semibold h-auto">Pediatrics</button>
                    <button class="btn doc-btn fs-15 fw-semibold h-auto">Chief Surgeon</button>
                    <button class="btn doc-btn fs-15 fw-semibold h-auto">Cardiologist</button>
                    <button class="btn doc-btn fs-15 fw-semibold h-auto">Dermatologist</button>
                    <button class="btn doc-btn fs-15 fw-semibold h-auto">Neurologist</button>
                </div>
            </div>

            <div class="row g-4 mt-4">
                <!-- Repeat this block for each doctor -->
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="doc-grid">
                        <div class="d-flex flex-row gap-16">
                            <img class="cursor-pointer img-size" src="images/Ellipse 191.svg" alt="Dr. Patrick Smith">
                            <div class="overflow-hidden">
                                <span class="font-color fs-18 fw-medium width-161 text-truncate mb-0">Dr. Patrick Smith</span>
                                <p class="text-secondary-3 mb-2px">12 years experience</p>
                                <span class="doc-special">Pediatric</span>
                            </div>
                        </div>

                        <div class="hr-color"></div>
                        <div class="d-flex flex-column gap-16">
                            <div class="d-flex align-items-start gap-8">
                                <img src="images/globe-04.svg" alt="location">
                                <div>
                                    <p class="fw-medium font-color-2 mb-2px">Location</p>
                                    <span class="font-color-3 fs-12 width-161 text-truncate">42 Main Drive Florida 10306</span>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button class="h-auto btn btn-info-2 b-radius-8 p-10 fw-semibold fs-14 text-light no-hover-text">Book an Appointment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/js/tempus-dominus.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new tempusDominus.TempusDominus(document.getElementById('date'));
        });
    </script>
</body>

</html>
