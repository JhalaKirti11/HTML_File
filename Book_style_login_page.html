<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Book Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #d7f3fe, #349bfb);
        }

        .book {
            position: relative;
            width: 30%;
            height: 500px;
            perspective: 1500px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 5px;
            backface-visibility: hidden;
            transform-origin: right;
            transition: transform 0.8s ease-in-out;
        }

        .login-page {
            z-index: 2;
            transform: rotateY(0deg);
        }

        .signup-page {
            z-index: 1;
            transform: rotateY(-10deg);
            background: #f5f5f5;
            box-shadow: inset -5px 0px 10px rgba(0, 0, 0, 0.1);
        }

        form input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background: #ff416c;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #ff4b2b;
        }

        form .forgot-password {
            margin: 10px 0;
            color: #555;
            text-decoration: none;
            font-size: 0.9em;
        }

        form .forgot-password:hover {
            text-decoration: underline;
        }

        p {
            margin-top: 20px;
            color: #333;
        }

        p span {
            color: #ff416c;
            font-weight: bold;
            cursor: pointer;
        }

        p span:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="book">
        <div class="page login-page">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span class="switch-to-signup">Sign Up</span></p>
        </div>

        <div class="page signup-page">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <span class="switch-to-login">Login</span></p>
        </div>
    </div>
    <script>
        const loginPage = document.querySelector('.login-page');
        const signupPage = document.querySelector('.signup-page');
        const switchToSignup = document.querySelector('.switch-to-signup');
        const switchToLogin = document.querySelector('.switch-to-login');

        switchToSignup.addEventListener('click', () => {
            loginPage.style.transform = 'rotateY(-180deg)';
            signupPage.style.transform = 'rotateY(0deg)';
        });

        switchToLogin.addEventListener('click', () => {
            signupPage.style.transform = 'rotateY(-10deg)';
            loginPage.style.transform = 'rotateY(0deg)';
        });
    </script>
</body>

</html>
