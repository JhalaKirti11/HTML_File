<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="Login_page.css">

</head>

<body class="bg-image">
  <div class="container px-5 py-5">
    <div class="card px-5 py-5 cardSize">
      <h4 class="text-center">
        Login
      </h4>

      <div class="d-flex justify-content-start px-5 py-3 align-items-center">
        <img src="Black Modern Barbershop Logo.png" alt="ColdCoffee" class="logoSize">
        <h4 class="logoStyle px-2">Durga Hair Dresser</h4>
      </div>

      <div class="col-md-12 d-flex row text-center">
        <div id="click"></div>
        <div class="col-md-6">
          <h3 type="button" id="activeDefault" class="btn" href="#" onclick="customerLogin()">Customer</h3>
        </div>
        <div class="col-md-6">
          <h3 type="button" id="setActive" class="btn" href="#" onclick="warehouseLogin()">Warehouse manager</h3>
        </div>
      </div>

      <form id="customer">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <form id="warehouse">
        <div class="mb-3">
          <label for="name" class="form-label">User Name</label>
          <input type="name" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="email" class="form-control" id="address">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let customerForm = document.getElementById("customer");
      let warehouseForm = document.getElementById("warehouse");

      let customerActive = document.getElementById("activeDefault");
      let managerActive = document.getElementById("setActive");

      customerForm.style.display = "block";
      warehouseForm.style.display = "none";

      function customerLogin() {
        customerForm.style.display = "block";
        warehouseForm.style.display = "none";

        customerActive.classList.add("setUnderline");
        managerActive.classList.remove("setUnderline");

      }

      function warehouseLogin() {
        customerForm.style.display = "none";
        warehouseForm.style.display = "block";

        managerActive.classList.add("setUnderline");
        customerActive.classList.remove("setUnderline");
      }

      document.getElementById("activeDefault").addEventListener("click", customerLogin);
      document.getElementById("setActive").addEventListener("click", warehouseLogin);
    });
  </script>
</body>

</html>
