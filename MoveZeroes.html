<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function moveZeroes(arr) {
            let i = 0;
            for (let j = 0; j < arr.length; j++) {
                if (arr[j] !== 0) {
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                    i++;
                }
            }
            return arr;
        }
        let arr = [2, 4, 0, 7, 0, 6, 3, 0, 5];
        let arr2 = moveZeroes(arr);
        for (let i of arr2) {
            console.log(i);
        }
    </script>
</body>

</html>
